name: Generate package-lock

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate package-lock.json
        run: npm install --package-lock-only

      - name: Commit & Push package-lock.json
        uses: EndBug/add-and-commit@v9
        with:
          add: 'package-lock.json --force'
          message: 'ci: add/update package-lock'
          github_token: ${{ secrets.PAT_WRITE }}
